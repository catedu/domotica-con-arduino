name: "Gitbook Action Build"
on:
  push:
    branches:
      - master # trigger branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        uses: actions/checkout@v2
      - name: Gitbook Action
        uses: zanderzhao/gitbook-action@v1.2.2
        with:
          token: ${{ secrets.PERSONAL_TOKEN_GITBOOK_ACTION }}
          source_dir: .
          gitbook_pdf: true
          gitbook_pdf_name: domotica-con-arduino
          gitbook_epub: true
          gitbook_epub_name: domotica-con-arduino
          gitbook_mobi: true
          gitbook_mobi_name: domotica-con-arduino
